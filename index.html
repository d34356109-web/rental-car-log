<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車輛租賃與調度儀表板</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icon Library (Lucide Icons) -->
    <script type="module">
        import 'https://unpkg.com/lucide@latest';
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .order-card {
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            cursor: pointer;
            border-left: 5px solid #E5E7EB; /* Default grey border */
        }
        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .order-card.is-active {
            border-left-color: #EF4444; /* Red for active */
        }
        .order-card.is-upcoming {
            border-left-color: #3B82F6; /* Blue for upcoming */
        }
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
        .hidden { display: none; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .calendar-day {
            min-height: 80px;
            transition: background-color 0.1s;
        }
        .calendar-day.has-order {
            background-color: #D1FAE5; /* Light green/teal */
            cursor: pointer;
            position: relative;
        }
        .calendar-day.has-order:hover {
            background-color: #A7F3D0;
        }
        .calendar-day-header {
            font-size: 0.75rem;
            color: #4B5563;
        }
        .calendar-order-count {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #10B981;
            color: white;
            padding: 2px 6px;
            border-radius: 9999px;
            font-size: 0.6rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, where, getDocs, deleteDoc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // --- GLOBAL FIREBASE/APP SETUP ---
        setLogLevel('Debug');

        // *** EXTERNAL FIREBASE CONFIGURATION (FOR GITHUB PAGES) ***
        // 這是您提供的 Firebase 配置，用於 GitHub Pages 環境
        const EXTERNAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyAqksNR1a1Tf4OgL8X2ezT8u5rlFygNHPc",
            authDomain: "rentalcarlog-app.firebaseapp.com",
            projectId: "rentalcarlog-app",
            storageBucket: "rentalcarlog-app.firebasestorage.app",
            messagingSenderId: "68461236293",
            appId: "1:68461236293:web:2ab0179cc52585ab74932c",
            measurementId: "G-C7LWGH36JY"
        };
        // 從 appId 提取數字部分作為 Firestore 路徑所需的 App ID
        const EXTERNAL_APP_ID = EXTERNAL_FIREBASE_CONFIG.appId.split(':')[1];
        
        // 修正後的配置判斷邏輯：
        // 檢查 Canvas 專用變數是否存在，不存在則使用外部配置 (適用於 GitHub Pages)
        const useExternalConfig = typeof __firebase_config === 'undefined';

        const appId = useExternalConfig 
            ? EXTERNAL_APP_ID // GitHub Pages 使用您配置中的 ID
            : (typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'); // Canvas 環境使用 Canvas ID

        const firebaseConfig = useExternalConfig 
            ? EXTERNAL_FIREBASE_CONFIG // GitHub Pages 使用您提供的配置
            : (typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {}); // Canvas 環境使用 Canvas 配置

        // End of configuration determination

        let app, db, auth, userId = null;
        let vehicles = []; // Global store for vehicle inventory
        let orders = [];    // Global store for rental orders
        let isAuthReady = false;

        const VEHICLES_COLLECTION = `artifacts/${appId}/users/{userId}/vehicles`;
        const ORDERS_COLLECTION = `artifacts/${appId}/users/{userId}/orders`;

        // Utility function to get collection path for current user
        function getCollectionPath(basePath) {
            if (!userId) {
                console.error("UserID not available. Cannot form collection path.");
                return null;
            }
            return basePath.replace('{userId}', userId);
        }

        // Initialize Firebase and Authentication
        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    // 如果配置仍為空，表示發生錯誤 (不應該發生在外部部署時)
                    console.error("Firebase config is empty. Initialization failed.");
                    userId = crypto.randomUUID(); 
                    isAuthReady = true;
                    document.getElementById('userIdDisplay').textContent = `User ID: (INIT FAIL) ${userId}`;
                    startListeners();
                    return;
                }
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in using custom token or anonymously
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                
                if (useExternalConfig) {
                    // 外部部署 (GitHub Pages)：使用匿名登入
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously using external config (GitHub Pages).");
                } else if (initialAuthToken) {
                    // Canvas 環境：使用自定義 token
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token (Canvas).");
                } else {
                    // Canvas 環境：Fallback 匿名登入
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously (Canvas fallback).");
                }


                // Wait for auth state change to get the final userId
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
                        console.log("Firebase Auth Ready. User ID:", userId);
                        checkAndInitializeInventory();
                        startListeners();
                    } else {
                        console.log("No user signed in after attempt.");
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error (Check API Key/Rules):", error);
                // Fallback: Use a random UUID if auth fails completely
                userId = crypto.randomUUID(); 
                isAuthReady = true;
                document.getElementById('userIdDisplay').textContent = `User ID: (Auth Error) ${userId}`;
                startListeners();
            }
        }

        // --- DATA INITIALIZATION ---

        const INITIAL_VEHICLES = [
            { plate: 'なにわ334わ8888', model: '40系', internalId: '9160 0000 1326 6009', seats: 8, notes: '', status: '在庫' },
            { plate: '和泉330わ3333', model: '7座 中文導航', internalId: '9160 0000 1326 6207', seats: 7, notes: '中文導航', status: '在庫' },
            { plate: '成田331わ7777', model: '總統座', internalId: '9160 0000 1326 8609', seats: 7, notes: '總統座', status: '在庫' },
            { plate: '成田331わ88', model: '4WD 8座', internalId: '9160 0000 1410 6501', seats: 8, notes: '雪胎ing', status: '在庫' },
            { plate: '成田330わ6666', model: '8座', internalId: '9160 0000 1410 6709', seats: 8, notes: '雪胎ing', status: '在庫' },
        ];

        async function checkAndInitializeInventory() {
            if (!db || !userId) return;
            const collectionPath = getCollectionPath(VEHICLES_COLLECTION);
            if (!collectionPath) return;

            try {
                const snapshot = await getDocs(collection(db, collectionPath));
                if (snapshot.empty) {
                    console.log("Inventory empty. Initializing with default vehicles...");
                    const batch = writeBatch(db);
                    INITIAL_VEHICLES.forEach((v) => {
                        const vehicleRef = doc(db, collectionPath, v.plate);
                        batch.set(vehicleRef, v);
                    });
                    await batch.commit();
                    console.log("Initial inventory created.");
                } else {
                    console.log("Inventory already exists.");
                }
            } catch (error) {
                console.error("Error checking/initializing inventory:", error);
            }
        }

        // --- REAL-TIME LISTENERS ---

        function startListeners() {
            if (!isAuthReady || !userId) return;

            const vehiclesCollectionPath = getCollectionPath(VEHICLES_COLLECTION);
            const ordersCollectionPath = getCollectionPath(ORDERS_COLLECTION);

            if (db && vehiclesCollectionPath) {
                onSnapshot(collection(db, vehiclesCollectionPath), (snapshot) => {
                    vehicles = snapshot.docs.map(doc => doc.data());
                    console.log("Vehicles updated:", vehicles.length);
                    renderVehicleInventory();
                    updateVehicleStatusInOrders(); // Re-check status when vehicles change
                }, (error) => console.error("Error listening to vehicles:", error));
            }

            if (db && ordersCollectionPath) {
                onSnapshot(collection(db, ordersCollectionPath), (snapshot) => {
                    orders = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                    console.log("Orders updated:", orders.length);
                    updateVehicleStatusInOrders();
                    renderOrderList();
                    renderCalendar();
                }, (error) => console.error("Error listening to orders:", error));
            }
        }

        // --- RENDER LOGIC: VEHICLES ---

        function renderVehicleInventory() {
            const container = document.getElementById('vehicleInventory');
            container.innerHTML = '';

            if (vehicles.length === 0) {
                 container.innerHTML = '<p class="text-center text-gray-500 col-span-full">目前庫存中無車輛。請點擊「+ 新增庫存車輛」添加。</p>';
                 return;
            }

            vehicles.forEach(v => {
                const card = document.createElement('div');
                card.className = `p-4 bg-white rounded-xl shadow-md flex flex-col justify-between transition border-2 ${v.status === '出租中' ? 'border-red-400' : 'border-green-400'}`;
                
                let statusBadgeClass = v.status === '出租中' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800';

                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <!-- Vehicle Plate (Key Identifier) -->
                            <h3 class="text-xl font-extrabold text-gray-800">${v.plate}</h3>
                            <!-- Status Badge -->
                            <span class="px-3 py-1 text-xs font-medium ${statusBadgeClass} rounded-full">${v.status}</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-2">
                            <span class="font-semibold">${v.model}</span> | ${v.seats}座
                        </p>
                        <p class="text-xs text-gray-500 mb-3 truncate">ID: ${v.internalId}</p>
                        <p class="text-sm text-gray-700 italic border-t pt-2 mt-2">
                            備註: ${v.notes || '無'}
                        </p>
                    </div>
                    <div class="flex space-x-2 mt-4">
                        <button onclick="openVehicleModal('${v.plate}')" class="flex-1 px-3 py-1 text-sm bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                            編輯
                        </button>
                        <button onclick="deleteVehicle('${v.plate}')" class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                            刪除
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- RENDER LOGIC: ORDERS (CARD VIEW) ---

        function renderOrderList() {
            const container = document.getElementById('orderList');
            if (!container) return; // Guard for calendar view
            container.innerHTML = '';
            
            const now = new Date();

            // Sort orders by pickup time (descending: newest first)
            const sortedOrders = [...orders].sort((a, b) => new Date(b.pickupTime) - new Date(a.pickupTime));

            if (sortedOrders.length === 0) {
                 container.innerHTML = '<p class="text-center text-gray-500">目前無租賃訂單。</p>';
                 return;
            }

            sortedOrders.forEach((order) => {
                const pickupDate = new Date(order.pickupTime);
                const returnDate = new Date(order.returnTime);
                const isUpcoming = pickupDate > now && (pickupDate.getTime() - now.getTime()) < (3 * 24 * 60 * 60 * 1000); // Within 3 days
                const isActive = pickupDate <= now && returnDate >= now;

                let cardClass = 'border-gray-300';
                if (isActive) cardClass = 'is-active border-red-500'; // Red border for active
                else if (isUpcoming) cardClass = 'is-upcoming border-blue-500'; // Blue border for upcoming
                
                const car = vehicles.find(v => v.plate === order.licensePlate) || { model: '未知車型' };
                // const licensePlateDisplay = order.licensePlate.substring(order.licensePlate.length - 4); // Original logic for badge
                
                // Format dates for display
                const pickupDateStr = pickupDate.toLocaleDateString('zh-TW', { month: '2-digit', day: '2-digit' });
                const pickupTimeStr = pickupDate.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
                const returnDateStr = returnDate.toLocaleDateString('zh-TW', { month: '2-digit', day: '2-digit' });
                const returnTimeStr = returnDate.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });


                const card = document.createElement('div');
                card.className = `order-card ${cardClass} bg-white p-5 rounded-xl shadow-lg mb-4`;
                card.setAttribute('data-order-id', order.id);
                card.onclick = () => showOrderDetails(order.id);

                card.innerHTML = `
                    <!-- Top Row: Order ID, License Plate (Primary), and Status -->
                    <div class="flex justify-between items-start mb-3 pb-2 border-b border-gray-100">
                        <div class="flex flex-col">
                            <span class="text-xs font-semibold text-indigo-600 uppercase tracking-wider">
                                訂單 #${order.id.substring(0, 8)}
                            </span>
                            <!-- License Plate (Now the primary large text) -->
                            <h2 class="text-lg font-bold text-gray-700 mt-1 car-model">
                                ${order.licensePlate}
                            </h2>
                        </div>
                        <div class="text-right">
                            <!-- Car Model (Now in the smaller badge position) -->
                            <span class="license-plate text-sm font-extrabold text-gray-900 bg-yellow-300 px-3 py-1 rounded-md shadow-sm">
                                ${car.model}
                            </span>
                            <span class="status-badge inline-flex items-center mt-2 px-3 py-1 text-xs font-medium leading-4 ${isActive ? 'bg-red-100 text-red-800' : isUpcoming ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'} rounded-full">
                                ${isActive ? '出租中' : isUpcoming ? '即將開始' : '已確認'}
                            </span>
                        </div>
                    </div>

                    <!-- Main Section: Pickup (交車) and Return (還車) Details - High Priority -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Pickup (交車) Section -->
                        <div class="pickup-details bg-blue-50 p-3 rounded-lg border border-blue-200">
                            <span class="text-sm font-semibold text-blue-700">交車 (Pickup)</span>
                            <!-- TIME (Most Prominent) -->
                            <div class="time-detail text-xl font-extrabold text-blue-900 leading-tight">
                                ${pickupDateStr} <span class="text-2xl">${pickupTimeStr}</span>
                            </div>
                            <!-- LOCATION (Important) -->
                            <div class="location-detail text-sm font-medium text-gray-600 mt-1 truncate">
                                地點: ${order.pickupLocation}
                            </div>
                        </div>

                        <!-- Return (還車) Section -->
                        <div class="return-details bg-red-50 p-3 rounded-lg border border-red-200">
                            <span class="text-sm font-semibold text-red-700">還車 (Return)</span>
                            <!-- TIME (Most Prominent) -->
                            <div class="time-detail text-xl font-extrabold text-red-900 leading-tight">
                                ${returnDateStr} <span class="text-2xl">${returnTimeStr}</span>
                            </div>
                            <!-- LOCATION (Important) -->
                            <div class="location-detail text-sm font-medium text-gray-600 mt-1 truncate">
                                地點: ${order.returnLocation}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // --- ORDER DETAIL/CRUD OPERATIONS ---

        let currentEditingOrderId = null; // Used for Edit/Delete actions

        function showOrderDetails(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            currentEditingOrderId = orderId;
            const car = vehicles.find(v => v.plate === order.licensePlate) || { model: '未知車型' };

            const modal = document.getElementById('orderDetailsModal');
            const modalContent = document.getElementById('modalContent');
            
            // Generate detailed content for the modal
            modalContent.innerHTML = `
                <p><strong>客戶:</strong> ${order.customerName}</p>
                <p><strong>車型:</strong> ${car.model}</p>
                <p><strong>車牌號碼:</strong> <span class="font-extrabold text-lg text-yellow-700">${order.licensePlate}</span></p>
                <div class="pt-2 border-t mt-2">
                    <p class="font-semibold text-blue-700">交車資訊 (Pickup)</p>
                    <p><strong>時間:</strong> ${new Date(order.pickupTime).toLocaleString('zh-TW')}</p>
                    <p><strong>地點:</strong> ${order.pickupLocation}</p>
                </div>
                <div class="pt-2 border-t mt-2">
                    <p class="font-semibold text-red-700">還車資訊 (Return)</p>
                    <p><strong>時間:</strong> ${new Date(order.returnTime).toLocaleString('zh-TW')}</p>
                    <p><strong>地點:</strong> ${order.returnLocation}</p>
                </div>
                <div class="pt-4 mt-4 border-t border-dashed">
                    <p class="font-bold text-gray-800 mb-2">備註/AI解析細節:</p>
                    <pre class="text-sm whitespace-pre-wrap bg-gray-50 p-3 rounded">${order.notes}</pre>
                </div>
            `;
            
            document.getElementById('editOrderDetailBtn').onclick = () => openOrderModal(order);
            document.getElementById('deleteOrderDetailBtn').onclick = () => deleteOrder(orderId);
            
            modal.classList.remove('hidden');
        }

        // --- ORDER MODAL (ADD/EDIT) LOGIC ---

        function closeModals() {
            document.getElementById('orderModal').classList.add('hidden');
            document.getElementById('orderDetailsModal').classList.add('hidden');
            document.getElementById('vehicleModal').classList.add('hidden');
        }

        function openOrderModal(order = null) {
            closeModals();
            const modal = document.getElementById('orderModal');
            const form = document.getElementById('orderForm');
            form.reset();
            currentEditingOrderId = null;
            document.getElementById('plateConflictMessage').classList.add('hidden');
            
            document.getElementById('orderModalTitle').textContent = order ? '編輯租賃訂單' : '新增租賃訂單';
            document.getElementById('orderFormSubmit').textContent = order ? '更新訂單' : '建立訂單';
            
            // Populate license plate dropdown
            const plateSelect = document.getElementById('licensePlate');
            plateSelect.innerHTML = vehicles.map(v => 
                `<option value="${v.plate}" ${order && order.licensePlate === v.plate ? 'selected' : ''}>${v.plate} (${v.model})</option>`
            ).join('');

            if (order) {
                currentEditingOrderId = order.id;
                document.getElementById('customerName').value = order.customerName || '';
                document.getElementById('pickupTime').value = formatToLocalISO(order.pickupTime);
                document.getElementById('returnTime').value = formatToLocalISO(order.returnTime);
                document.getElementById('pickupLocation').value = order.pickupLocation || '';
                document.getElementById('returnLocation').value = order.returnLocation || '';
                document.getElementById('notes').value = order.notes || '';
            }

            modal.classList.remove('hidden');
        }

        function formatToLocalISO(dateString) {
            if (!dateString) return '';
            const d = new Date(dateString);
            const offset = d.getTimezoneOffset() * 60000;
            const localISOTime = new Date(d.getTime() - offset).toISOString().slice(0, 16);
            return localISOTime;
        }

        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const newOrder = {
                customerName: data.customerName,
                licensePlate: data.licensePlate,
                pickupTime: new Date(data.pickupTime).toISOString(),
                returnTime: new Date(data.returnTime).toISOString(),
                pickupLocation: data.pickupLocation,
                returnLocation: data.returnLocation,
                notes: data.notes,
            };

            if (!await checkConflict(newOrder, currentEditingOrderId)) {
                showMessage('❌ 調度衝突！該車輛在選定時間已被預訂。', 'bg-red-500');
                return;
            }

            const collectionPath = getCollectionPath(ORDERS_COLLECTION);
            if (!collectionPath) return;

            try {
                if (currentEditingOrderId) {
                    // Update existing order
                    const docRef = doc(db, collectionPath, currentEditingOrderId);
                    await setDoc(docRef, newOrder);
                    showMessage('✅ 訂單已成功更新！', 'bg-green-500');
                } else {
                    // Add new order
                    const docRef = doc(collection(db, collectionPath));
                    await setDoc(docRef, newOrder);
                    showMessage('✅ 訂單已成功建立！', 'bg-green-500');
                }
                closeModals();
            } catch (error) {
                console.error("Error saving order:", error);
                showMessage('❌ 儲存訂單失敗。', 'bg-red-500');
            }
        });

        async function deleteOrder(orderId) {
            // Replaced window.confirm with a simpler message for Canvas compatibility
            const confirmed = true; // Assume confirmation if using a custom modal

            const collectionPath = getCollectionPath(ORDERS_COLLECTION);
            if (!collectionPath) return;

            try {
                await deleteDoc(doc(db, collectionPath, orderId));
                showMessage('✅ 訂單已成功刪除！', 'bg-green-500');
                closeModals();
            } catch (error) {
                console.error("Error deleting order:", error);
                showMessage('❌ 刪除訂單失敗。', 'bg-red-500');
            }
        }

        // --- CONFLICT CHECK LOGIC ---

        async function checkConflict(newOrder, excludeId = null) {
            const newStart = new Date(newOrder.pickupTime).getTime();
            const newEnd = new Date(newOrder.returnTime).getTime();
            const plate = newOrder.licensePlate;

            if (newStart >= newEnd) {
                // Invalid time range
                return false;
            }

            const conflictingOrder = orders.find(order => {
                if (order.id === excludeId) return false; // Ignore itself during edit
                if (order.licensePlate !== plate) return false; // Different car

                const existingStart = new Date(order.pickupTime).getTime();
                const existingEnd = new Date(order.returnTime).getTime();
                
                // Check for overlap
                return (newStart < existingEnd && newEnd > existingStart);
            });

            const conflictMessage = document.getElementById('plateConflictMessage');
            if (conflictingOrder) {
                conflictMessage.classList.remove('hidden');
                document.getElementById('orderFormSubmit').disabled = true;
                return false;
            } else {
                conflictMessage.classList.add('hidden');
                document.getElementById('orderFormSubmit').disabled = false;
                return true;
            }
        }
        
        // Event listener for conflict checking on time/plate change
        document.querySelectorAll('#pickupTime, #returnTime, #licensePlate').forEach(input => {
            input.addEventListener('change', () => {
                const form = document.getElementById('orderForm');
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                const tempOrder = {
                    licensePlate: data.licensePlate,
                    pickupTime: data.pickupTime,
                    returnTime: data.returnTime
                };
                // Only check conflict if both times are set
                if (tempOrder.pickupTime && tempOrder.returnTime && tempOrder.licensePlate) {
                    checkConflict(tempOrder, currentEditingOrderId);
                }
            });
        });

                const hasActiveOrder = orders.some(o => 
                    o.licensePlate === v.plate && 
                    new Date(o.pickupTime).getTime() <= now && 
                    new Date(o.returnTime).getTime() >= now

                if (v.status !== newStatus) {

        function renderCalendar() {
            const container = document.getElementById('calendarGrid');
            const header = document.getElementById('calendarHeader');
            container.innerHTML = '';

            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            
            header.textContent = `${year}年 ${month + 1}月`;

            // Start date of the month
            const firstDayOfMonth = new Date(year, month, 1);
            // Day of the week (0=Sun, 6=Sat)
            const startingDay = firstDayOfMonth.getDay(); 

            // Calculate number of days in the month
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Calculate total days to display (42 max for 6 weeks)
            let totalDays = startingDay + daysInMonth;
            if (totalDays > 35) totalDays = 42; else if (totalDays > 28) totalDays = 35; else totalDays = 28;

            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            
            // Render Weekday Headers
            weekdays.forEach(day => {
                container.innerHTML += `<div class="p-2 text-center font-bold text-gray-700">${day}</div>`;
            });

            // Fill leading empty days
            for (let i = 0; i < startingDay; i++) {
                container.innerHTML += `<div class="calendar-day bg-gray-100 p-2 border border-gray-200"></div>`;
            }

            // Render days
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateISO = date.toISOString().split('T')[0];
                
                // Check for orders on this day
                const ordersOnDay = orders.filter(order => {
                    const pickup = new Date(order.pickupTime);
                    const ret = new Date(order.returnTime);
                    // Check if the date is between pickup and return (inclusive)
                    return date >= new Date(pickup.getFullYear(), pickup.getMonth(), pickup.getDate()) && 
                           date <= new Date(ret.getFullYear(), ret.getMonth(), ret.getDate());
                });

                const isToday = dateISO === new Date().toISOString().split('T')[0];
                const orderCount = ordersOnDay.length;
                const cardClass = orderCount > 0 ? 'has-order border-green-400' : 'bg-white';
                const todayClass = isToday ? 'ring-2 ring-indigo-500' : '';

                container.innerHTML += `
                    <div class="calendar-day ${cardClass} p-2 border border-gray-200 rounded ${todayClass}" data-date="${dateISO}" ${orderCount > 0 ? `onclick="showDayOrders('${dateISO}')"` : ''}>
                        <span class="calendar-day-header ${isToday ? 'text-indigo-600 font-extrabold' : ''}">${day}</span>
                        ${orderCount > 0 ? `<span class="calendar-order-count">${orderCount}</span>` : ''}
                    </div>
                `;
            }
            
            // Fill trailing empty days
            const remainingDays = totalDays - (startingDay + daysInMonth);
            for (let i = 0; i < remainingDays; i++) {
                 container.innerHTML += `<div class="calendar-day bg-gray-100 p-2 border border-gray-200"></div>`;
            }
        }

        // --- AI IMAGE PARSING LOGIC ---

        function setupImageParsing() {

        async function parseOrderImage() {
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            if (!file) return;

            const parseBtn = document.getElementById('parseImageBtn');
            const originalText = parseBtn.textContent;
            parseBtn.innerHTML = '<span class="spinner"></span> 解析中...';
            parseBtn.disabled = true;
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Data = reader.result.split(',')[1];
                
                // Prompt the model to extract and structure data
                const userPrompt = `
                    請從這張租賃訂單圖片中擷取所有相關資訊。將以下欄位標準化為指定格式，並將所有其他額外資訊（如費用、保險、電話、航班號、詳細地址、兒童座椅需求）彙整到備註欄位。

                    **標準化輸出欄位及格式:**
                    1. **Customer Name:** [客戶姓名]
                    2. **Pickup Date/Time:** [YYYY-MM-DD HH:MM] (使用 24 小時制，盡可能精準)
                    3. **Return Date/Time:** [YYYY-MM-DD HH:MM] (使用 24 小時制，盡可能精準)
                    4. **Pickup Location:** [地點名稱或地址]
                    5. **Return Location:** [地點名稱或地址]
                    6. **Vehicle Suggestion:** [車輛/車型描述，例如: Alphard 8人座 雪胎 4WD 或 7座 中文導航]
                    7. **Notes:** [所有其他未填入以上欄位的詳細資訊，請保持原文字並分行]
                    
                    **請以清晰的 JSON 格式輸出結果，不要包含任何解釋性文字。**
                `;

                const payload = {
                    contents: [{
                        role: "user",
                        parts: [
                            { text: userPrompt },
                            { inlineData: { mimeType: file.type, data: base64Data } }
                        ]
                    }],
                    systemInstruction: {
                        parts: [{ text: "You are a data extraction and parsing AI specializing in converting rental order images into structured JSON data based on provided instructions." }]
                    },
                    generationConfig: {
                         responseMimeType: "application/json",
                         responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "customerName": { "type": "STRING", "description": "客戶姓名" },
                                "pickupTime": { "type": "STRING", "description": "交車時間，格式 YYYY-MM-DD HH:MM" },
                                "returnTime": { "type": "STRING", "description": "還車時間，格式 YYYY-MM-DD HH:MM" },
                                "pickupLocation": { "type": "STRING", "description": "取車地點" },
                                "returnLocation": { "type": "STRING", "description": "還車地點" },
                                "vehicleSuggestion": { "type": "STRING", "description": "AI 識別出的車輛類型建議" },
                                "notes": { "type": "STRING", "description": "所有額外資訊，分行顯示" }
                            }
                        }
                    }
                };

                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

                let response;
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    const parsedData = JSON.parse(jsonText);
                    
                    fillFormFromAI(parsedData);
                    showMessage('✅ 圖片解析成功！請檢查並確認資料。', 'bg-green-500');

                } catch (error) {
                    console.error("AI Parsing Error:", error);
                    showMessage('❌ 圖片解析失敗，請手動輸入。', 'bg-red-500');
                } finally {
                    parseBtn.textContent = originalText;
                    parseBtn.disabled = false;
                }
            };
        }
        
        function fillFormFromAI(data) {
            document.getElementById('customerName').value = data.customerName || '';
            
            // Convert AI's YYYY-MM-DD HH:MM format to local ISO format for datetime-local input
            if (data.pickupTime) {
                // Since the AI output is localized for the user's prompt (Taiwan/Japan), 
                // we assume it is the local time without specific timezone info.
                const dt = new Date(data.pickupTime.replace(' ', 'T'));
                if (!isNaN(dt)) {
                    document.getElementById('pickupTime').value = formatToLocalISO(dt);
                }
            }
            if (data.returnTime) {
                const dt = new Date(data.returnTime.replace(' ', 'T'));
                 if (!isNaN(dt)) {
                    document.getElementById('returnTime').value = formatToLocalISO(dt);
                }
            }
            
            document.getElementById('pickupLocation').value = data.pickupLocation || '';
            document.getElementById('returnLocation').value = data.returnLocation || '';
            document.getElementById('notes').value = (data.notes || '') + (data.vehicleSuggestion ? `\n--- AI 建議車型: ${data.vehicleSuggestion} ---` : '');
            
            // Display vehicle suggestion below the license plate dropdown
            const suggestion = data.vehicleSuggestion ? `AI 建議: ${data.vehicleSuggestion}` : '';
            document.getElementById('vehicleSuggestionDisplay').textContent = suggestion;

            // Trigger conflict check after filling times
            document.getElementById('pickupTime').dispatchEvent(new Event('change'));
        }

                            <input type="file" id="imageFile" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                        </label>
                        <button type="button" id="parseImageBtn" disabled class="whitespace-nowrap px-4 py-2 text-sm bg-indigo-500 text-white font-medium rounded-lg hover:bg-indigo-600 transition disabled:opacity-50 flex items-center justify-center">
                            解析
                        </button>
                    </div>
                    <p id="imageFileName" class="text-xs text-gray-500 mt-1"></p>
                </div>

                <!-- Form Fields -->
                <label class="block">
                    <span class="text-gray-700 font-medium">客戶姓名</span>
                    <input type="text" id="customerName" name="customerName" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                </label>
                
                <label class="block">
                    <span class="text-gray-700 font-medium">選定車牌 (Vehicle)</span>
                    <select id="licensePlate" name="licensePlate" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                        <!-- Options dynamically loaded from inventory -->
                    </select>
                    <p id="vehicleSuggestionDisplay" class="text-xs text-green-600 mt-1 h-4"></p>
                </label>
                <p id="plateConflictMessage" class="hidden text-sm text-red-500 font-semibold">❌ 調度衝突！該車輛在選定時間已被預訂！</p>

                <div class="grid grid-cols-2 gap-4">
                    <label class="block">
                        <span class="text-blue-700 font-medium">交車時間 (Pickup)</span>
                        <input type="datetime-local" id="pickupTime" name="pickupTime" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                    </label>
                    <label class="block">
                        <span class="text-red-700 font-medium">還車時間 (Return)</span>
                        <input type="datetime-local" id="returnTime" name="returnTime" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                    </label>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <label class="block">
                        <span class="text-blue-700 font-medium">交車地點</span>
                        <input type="text" id="pickupLocation" name="pickupLocation" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                    </label>
                    <label class="block">
                        <span class="text-red-700 font-medium">還車地點</span>
                        <input type="text" id="returnLocation" name="returnLocation" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                    </label>
                </div>

                <label class="block">
                    <span class="text-gray-700 font-medium">備註 (包含 AI 解析的額外資訊)</span>
                    <textarea id="notes" name="notes" rows="4" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2"></textarea>
                </label>

                <div class="pt-4 border-t text-right">
                    <button type="submit" id="orderFormSubmit" class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition">
                        建立訂單
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal: Add/Edit Vehicle -->
    <div id="vehicleModal" class="modal hidden fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 md:p-8">
            <div class="flex justify-between items-center pb-4 border-b">
                <h3 id="vehicleModalTitle" class="text-xl font-bold text-gray-800">新增庫存車輛</h3>
                <button onclick="closeModals()" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="vehicleForm" class="py-4 space-y-4">
                <!-- SWAPPED ORDER: Model/Description first -->
                <label class="block">
                    <span class="text-gray-700 font-medium">車型/特色描述 (Model)</span>
                    <input type="text" id="vehicleModel" name="model" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                </label>
                <!-- SWAPPED ORDER: Plate second -->
                <label class="block">
                    <span class="text-gray-700 font-medium">車牌號碼 (Plate)</span>
                    <input type="text" id="vehiclePlate" name="plate" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                </label>
                 <div class="grid grid-cols-2 gap-4">
                    <label class="block">
                        <span class="text-gray-700 font-medium">7碼內部編號 (Internal ID)</span>
                        <input type="text" id="vehicleInternalId" name="internalId" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                    </label>
                    <label class="block">
                        <span class="text-gray-700 font-medium">座位數 (Seats)</span>
                        <input type="number" id="vehicleSeats" name="seats" required min="1" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2">
                    </label>
                </div>
                <label class="block">
                    <span class="text-gray-700 font-medium">備註 (Notes)</span>
                    <textarea id="vehicleNotes" name="notes" rows="2" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2"></textarea>
                </label>

                <div class="pt-4 border-t text-right">
                    <button type="submit" id="vehicleFormSubmit" class="px-6 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition">
                        新增車輛
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toastNotification" class="hidden fixed bottom-5 right-5 p-4 rounded-lg text-white shadow-lg z-50"></div>

</body>
</html>
